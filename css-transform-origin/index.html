<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CSS Transform Origin</title>
    <style>
      ul {
        list-style: none;
        margin: 20px;
        padding: 0;
        font-size: 20px;
      }
      li:not(:last-child) {
        margin-bottom: 10px;
      }
      a {
        color: blue;
      }
      a:visited {
        color: blue;
      }
    </style>
  </head>
  <body>
    <ul>
      <li><a href="./cats/index.html">Cats</a></li>
      <li><a href="./keywords/index.html">Keywords</a></li>
      <li><a href="./percent/index.html">Percent</a></li>
    </ul>
  </body>
</html>
