<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Css Transform Origin</title>
    <style>
      img {
        width: 300px;
        display: block;
        margin: auto;
        transition: transform 1s;
        margin-top: 100px;

        margin-bottom: 100px;
      }

      img:hover {
        transform: rotate(30deg);
      }

      .second {
        transform-origin: top left;
      }
    </style>
  </head>
  <body>
    <img src="cat.jpg" alt="cat" class="first" />
    <img src="cat.jpg" alt="cat" class="second" />
  </body>
</html>
